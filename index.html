<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Interactive Todo App</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Canvas-Confetti Library for celebration effects -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Advanced Todo App</h1>
      <div class="header-controls">
        <span id="currentDate"></span>
        <button class="btn toggle-btn" id="modeToggleBtn" tabindex="0">Dark Mode</button>
      </div>
    </div>
    <!-- Todo Form -->
    <div class="todo-form">
      <input type="text" id="taskInput" placeholder="Enter new task" />
      <input type="text" id="tagInput" placeholder="Category/Tag (optional)" />
      <select id="ratingInput">
        <option value="1">Rating 1</option>
        <option value="2">Rating 2</option>
        <option value="3" selected>Rating 3</option>
        <option value="4">Rating 4</option>
        <option value="5">Rating 5</option>
      </select>
      <input type="date" id="dueDateInput" placeholder="Due Date" />
      <button id="addTaskBtn" class="btn" tabindex="0">Add Task</button>
      <button id="addTodayTaskBtn" class="btn" tabindex="0">Add Today's Task</button>
    </div>
    <!-- Filters and Actions -->
    <div class="filters">
      <div class="filter-group">
        <button class="filter-btn active" data-filter="all" tabindex="0">All</button>
        <button class="filter-btn" data-filter="active" tabindex="0">Active</button>
        <button class="filter-btn" data-filter="completed" tabindex="0">Completed</button>
        <button class="filter-btn" data-filter="today" tabindex="0">Today</button>
      </div>
      <div>
        <button class="btn clear-btn" id="clearCompletedBtn" tabindex="0">Clear Completed</button>
        <button class="btn export-btn" id="exportTasksBtn" tabindex="0">Export Tasks</button>
        <button class="btn clear-all-btn" id="clearAllBtn" tabindex="0">Clear All</button>
      </div>
    </div>
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
    </div>
    <!-- Progress & Counters -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="taskCount"></div>
    <div id="streakCount"></div>
    <!-- Task List -->
    <ul id="taskList"></ul>
    <!-- Charts -->
    <div class="charts">
      <div class="chart-box">
        <h3>Rating Distribution</h3>
        <canvas id="ratingChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>Task Completion</h3>
        <canvas id="completionChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>Daily Completions</h3>
        <canvas id="streakChart"></canvas>
      </div>
    </div>
  </div>
  <!-- Toast Notifications -->
  <div id="toastContainer"></div>

  <!-- Audio Elements for Enhanced Sound Effects -->
  <audio id="completionSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
  <audio id="deleteSound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>
  <audio id="achievementSound" src="https://www.soundjay.com/misc/sounds/small-bell-ring-01.mp3" preload="auto"></audio>
  <audio id="newTaskSound" src="https://www.soundjay.com/button/sounds/button-09.mp3" preload="auto"></audio>

  <!-- External Javascript -->
  <script src="script.js"></script>
</body>
</html>
